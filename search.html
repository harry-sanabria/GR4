<html>
	<head>

		<script>
			$(function() {

			      "Harry Sanabria",

			    $('#search').autocomplete({

			    });

    			$('#go').click( function () {
					window.location = 'john.html';
				});

					window.location = 'john.html';

			});

    				</div>
				</div>
			</nav>

			<div id="contentdiv">

							John Doe has an elevated heart rate, which may be due to his Benadryl prescription.
	    				</div>
					</div>
